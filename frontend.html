<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-color: #28a745;
            --bg-light: #f4f7f9;
            --card-bg: #ffffff;
            --border-color: #e0e6ed;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #333; margin-bottom: 25px; font-weight: 700; border-bottom: 3px solid var(--primary-color); padding-bottom: 5px; display: inline-block; }
        .back-link { color: var(--primary-color); text-decoration: none; display: block; margin-bottom: 20px; font-weight: 600; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 25px; margin-bottom: 25px; box-shadow: var(--shadow-light); }
        .header-controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }

        /* User Table Styling */
        .user-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .user-table th, .user-table td { text-align: left; padding: 12px 15px; border-bottom: 1px solid #eee; }
        .user-table th { background-color: #f7f9fb; font-weight: 700; color: #333; }
        .role-tag { padding: 4px 10px; border-radius: 4px; font-weight: 600; font-size: 0.8em; }
        .role-Admin { background-color: #ffc107; color: #333; }
        .role-Manager { background-color: #cfe2ff; color: var(--primary-color); }
        .role-Employee { background-color: #d4edda; color: var(--success-color); }
        .action-btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600; font-size: 0.9em; margin-right: 5px; }
        .btn-edit { background-color: var(--primary-color); color: white; }

        /* Modal Styling */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 10% auto; padding: 30px; border: 1px solid #888; width: 400px; border-radius: 10px; position: relative; }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; }
        .close-btn:hover, .close-btn:focus { color: #000; text-decoration: none; cursor: pointer; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        .input-group input, .input-group select { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; box-sizing: border-box; }
        .btn-save { background-color: var(--success-color); color: white; padding: 10px 20px; border: none; border-radius: 6px; font-weight: 600; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <a href="admindash.html" class="back-link">&larr; Back to Admin Dashboard</a>
    <h1>User Management</h1>

    <div class="card">
        <div class="header-controls">
            <h2>Company Users</h2>
            <button class="action-btn btn-save" onclick="openUserModal('new')">+ Create New User</button>
        </div>

        <table class="user-table" id="userTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Manager</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                </tbody>
        </table>
    </div>
</div>

<div id="userModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeUserModal()">&times;</span>
        <h2 id="modalTitle" style="color: var(--primary-color);">Create New User</h2>
        <form id="userForm">
            <input type="hidden" id="userId" value="">
            <input type="hidden" id="isEditing" value="false">
            
            <div class="input-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" required>
            </div>
            
            <div class="input-group">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" required>
            </div>
            
            <div class="input-group">
                <label for="userRole">Role</label>
                <select id="userRole" onchange="toggleManagerField()">
                    <option value="Employee">Employee</option>
                    <option value="Manager">Manager</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            
            <div class="input-group" id="managerField">
                <label for="userManager">Direct Manager</label>
                <select id="userManager">
                    </select>
            </div>
            
            <button type="submit" class="btn-save">Save User</button>
        </form>
    </div>
</div>

<script>
    const userModal = document.getElementById('userModal');
    const modalTitle = document.getElementById('modalTitle');
    const managerField = document.getElementById('managerField');
    const userRole = document.getElementById('userRole');
    const userTableBody = document.getElementById('userTableBody');
    const userManagerSelect = document.getElementById('userManager');

    let nextUserId = 4; // Start ID after the initial samples
    
    // --- Central User Data Store (Simulated Database) ---
    let users = [
        { id: 1, name: 'John Doe', email: 'john.doe@corp.com', role: 'Admin', managerId: null },
        { id: 2, name: 'Jane Smith', email: 'jane.s@corp.com', role: 'Manager', managerId: 1 },
        { id: 3, name: 'Alice Johnson', email: 'alice.j@corp.com', role: 'Employee', managerId: 2 }
    ];

    // --- Utility Functions ---

    // Gets the manager's name from their ID
    function getManagerName(managerId) {
        if (!managerId) return '—';
        const manager = users.find(u => u.id === managerId);
        return manager ? manager.name : '—';
    }

    // Renders one row of the table
    function renderUserRow(user) {
        const managerName = getManagerName(user.managerId);
        
        return `
            <tr data-user-id="${user.id}" data-manager-id="${user.managerId || ''}">
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td><span class="role-tag role-${user.role}">${user.role}</span></td>
                <td>${managerName}</td>
                <td>
                    <button class="action-btn btn-edit" 
                        onclick="openUserModal(${user.id})">Edit</button>
                </td>
            </tr>
        `;
    }

    // Updates the manager dropdown list with current Managers/Admins
    function populateManagerDropdown() {
        userManagerSelect.innerHTML = '<option value="">-- Select Manager --</option>';
        users.forEach(user => {
            if (user.role === 'Manager' || user.role === 'Admin') {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.name} (${user.role})`;
                userManagerSelect.appendChild(option);
            }
        });
    }

    // Draws the entire table content
    function drawUserTable() {
        userTableBody.innerHTML = users.map(renderUserRow).join('');
        populateManagerDropdown();
    }

    // --- Modal Control Functions ---

    function openUserModal(userId) {
        document.getElementById('userForm').reset();
        document.getElementById('userId').value = '';
        document.getElementById('isEditing').value = 'false';
        modalTitle.textContent = 'Create New User';

        if (userId !== 'new') {
            const user = users.find(u => u.id === userId);
            if (!user) return;

            // Set editing state
            document.getElementById('userId').value = user.id;
            document.getElementById('isEditing').value = 'true';
            modalTitle.textContent = `Edit User: ${user.name}`;

            // Populate fields
            document.getElementById('userName').value = user.name;
            document.getElementById('userEmail').value = user.email;
            userRole.value = user.role;
            document.getElementById('userManager').value = user.managerId || '';
        }
        
        toggleManagerField();
        userModal.style.display = 'block';
    }

    function closeUserModal() {
        userModal.style.display = 'none';
    }

    function toggleManagerField() {
        managerField.style.display = (userRole.value === 'Employee') ? 'block' : 'none';
    }

    // --- Form Submission Logic (Create/Edit) ---
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const isEditing = document.getElementById('isEditing').value === 'true';
        
        // Gather data from form
        const id = isEditing ? parseInt(document.getElementById('userId').value) : nextUserId++;
        const name = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        const role = userRole.value;
        const managerId = (role === 'Employee' && userManagerSelect.value) ? parseInt(userManagerSelect.value) : null;
        
        const userData = { id, name, email, role, managerId };

        if (isEditing) {
            // Update existing user in the array
            const index = users.findIndex(u => u.id === id);
            if (index !== -1) {
                users[index] = userData;
                alert(`SUCCESS: User ${name} updated! Role: ${role}, Manager: ${getManagerName(managerId)}`);
            }
        } else {
            // Add new user to the array
            users.push(userData);
            alert(`SUCCESS: New User ${name} created! Role: ${role}, Manager: ${getManagerName(managerId)}`);
        }
        
        // Redraw table and managers dropdown to reflect changes
        drawUserTable(); 
        
        closeUserModal();
    });

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        drawUserTable();
        // Setup close on outside click
        window.onclick = function(event) {
            if (event.target == userModal) {
                closeUserModal();
            }
        }
    });
</script>
</body>
</html>
